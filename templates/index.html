<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ODE Solver</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" title="style" /> 
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
 
</head>
<body>
<div id="user">
<form id="parameters-form">

    <div class="input-column">

    <div class="input-group" style="grid-column: 1 ;">
        <label for="j">j:</label>
        <input type="range" id="j-range" min="0" max="100" step="0.1" value="1" list="values">
        <input type="number" name="j" id="j-number" min="0" max="100" step="0.1" value="1">
        <datalist id="j-values">
            <option value="0" label="very cold!"></option>
            <option value="25" label="cool"></option>
            <option value="50" label="medium"></option>
            <option value="75" label="getting warm!"></option>
            <option value="100" label="hot!"></option>
          </datalist>
    </div>
    <div class="input-group" style="grid-column: 1;">
        <label for="Kem">Kem:</label>
        <input type="range" id="Kem-range" min="0" max="20" step="0.1" value="8.6">
        <input type="number" name="Kem" id="Kem-number" min="0" max="20" step="0.1" value="8.6">
    </div>
    <div class="input-group" style="grid-column: 1 ;">
        <label for="Gr">Gr:</label>
        <input type="range" id="Gr-range" min="0" max="50" step="1" value="10">
        <input type="number" name="Gr" id="Gr-number" min="0" max="50" step="1" value="10">
    </div>
    <div class="input-group" style="grid-column: 1 ;">
        <label for="Ra">Ra:</label>
        <input type="range" id="Ra-range" min="0" max="100" step="1" value="50">
        <input type="number" name="Ra" id="Ra-number" min="0" max="100" step="1" value="50">
    </div>
    <div class="input-group" style="grid-column: 1 ;">
        <label for="t">t:</label>
        <input type="range" id="t-range" min="0" max="100" step="0.1" value="1">
        <input type="number" name="t" id="t-number" min="0" max="100" step="0.1" value="1">
    </div>
    </div>


    <div class="input-column">
    <div class="input-group" style="grid-column: 2 ;">
        <label for="r1">r1:</label>
        <input type="range" id="r1-range" min="0" max="20" step="0.1" value="8.6">
        <input type="number" name="r1" id="r1-number" min="0" max="20" step="0.1" value="8.6">
    </div>
    <div class="input-group" style="grid-column: 2 ;">
        <label for="l">l:</label>
        <input type="range" id="l-range" min="0" max="50" step="1" value="10">
        <input type="number" name="l" id="l-number" min="0" max="50" step="1" value="10">
    </div>
    <div class="input-group" style="grid-column: 2 ;">
        <label for="Ks">Ks:</label>
        <input type="range" id="Ks-range" min="0" max="100" step="1" value="50">
        <input type="number" name="Ks" id="Ks-number" min="0" max="100" step="1" value="50">
    </div>
    <div class="input-group" style="grid-column: 2 ;">
        <label for="d">d:</label>
        <input type="range" id="d-range" min="0" max="100" step="0.1" value="1">
        <input type="number" name="d" id="d-number" min="0" max="100" step="0.1" value="1">
    </div>
    <div class="input-group" style="grid-column: 2 ;">
        <label for="L">L:</label>
        <input type="range" id="L-range" min="0" max="20" step="0.1" value="8.6">
        <input type="number" name="L" id="L-number" min="0" max="20" step="0.1" value="8.6">
    </div>
    </div>

    <div class="input-column" >
    <div class="input-group" style="grid-column: 3 ;">
        <label for="F">F:</label>
        <input type="range" id="F-range" min="0" max="50" step="1" value="10">
        <input type="number" name="F" id="F-number" min="0" max="50" step="1" value="10">
    <div class="input-group" style="grid-column: 3 ;">
        <label for="N">N:</label>
        <input type="range" id="N-range" min="0" max="100" step="1" value="50">
        <input type="number" name="N" id="N-number" min="0" max="100" step="1" value="50">
    </div>

    <!-- Repeat for the remaining parameters -->
    <div class="input-group" style="grid-column: 3 ;">
        <label for="maximumTime">Maximum Time of Graph:</label>
        <input type="range" id="maximumTime-range" min="1" max="60" step="1" value="10">
        <input type="number" name="maximumTime" id="maximumTime-number" min="1" max="60" step="1" value="10">
    </div>
    <div class="input-group" style="grid-column: 3 ;">
        <label for="theta_0">Initial theta:</label>
        <input type="range" id="theta_0-range" min="-10" max="10" step="0.1" value="0">
        <input type="number" name="theta_0" id="theta_0-number" min="-10" max="10" step="0.1" value="0">
    </div>
    <div class="input-group" style="grid-column: 3 ;">
        <label for="omega_0">Initial omega:</label>
        <input type="range" id="omega_0-range" min="-10" max="10" step="0.1" value="0">
        <input type="number" name="omega_0" id="omega_0-number" min="-10" max="10" step="0.1" value="0">
    </div>
    </div>
    <button type="submit">Solve and Plot</button>
</form>
</div>

<div class="graphs">
    
    <div id="plotAngle"></div>
    <div id="plotVelocity"></div>
    <div id="plotVoltage"></div>
</div>

<script>
    // Function to synchronize range and number inputs
    function syncInputs(rangeInput, numberInput) {
        rangeInput.addEventListener('input', () => {
            numberInput.value = rangeInput.value;
        });
        numberInput.addEventListener('input', () => {
            rangeInput.value = numberInput.value;
        });
    }
    
    // Set up synchronization for each pair of inputs
    // j, kem, Gr, Ra, t, r1, l, Ks, d, L, F, N
    syncInputs(document.getElementById('j-range'), document.getElementById('j-number'));
    syncInputs(document.getElementById('Kem-range'), document.getElementById('Kem-number'));
    syncInputs(document.getElementById('Gr-range'), document.getElementById('Gr-number'));
    syncInputs(document.getElementById('Ra-range'), document.getElementById('Ra-number'));
    

    syncInputs(document.getElementById('t-range'), document.getElementById('t-number'));
    syncInputs(document.getElementById('r1-range'), document.getElementById('r1-number'));
    syncInputs(document.getElementById('l-range'), document.getElementById('l-number'));
    syncInputs(document.getElementById('Ks-range'), document.getElementById('Ks-number'));
    syncInputs(document.getElementById('d-range'), document.getElementById('d-number'));
    syncInputs(document.getElementById('L-range'), document.getElementById('L-number'));
    syncInputs(document.getElementById('F-range'), document.getElementById('F-number'));
    syncInputs(document.getElementById('N-range'), document.getElementById('N-number'));


    syncInputs(document.getElementById('maximumTime-range'), document.getElementById('maximumTime-number'));
    syncInputs(document.getElementById('theta_0-range'), document.getElementById('theta_0-number'));
    syncInputs(document.getElementById('omega_0-range'), document.getElementById('omega_0-number'));
    
    document.getElementById('parameters-form').onsubmit = function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
    
        fetch('/solve', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
            Plotly.newPlot('plotAngle', [{
                x: data.time,
                y: data.theta,
                mode: 'lines',
                name: 'Theta(t)'
            }], {
                title: 'Graph of Theta vs. Time',
                xaxis: {title: 'Time (t)'},
                yaxis: {title: 'Theta (degrees)'}
            });
    
            Plotly.newPlot('plotVelocity', [{
                x: data.time,
                y: data.omega,
                mode: 'lines',
                name: 'Omega(t)'
            }], {
                title: 'Graph of Angular Velocity vs. Time',
                xaxis: {title: 'Time (t)'},
                yaxis: {title: 'Angular Velocity (RPM)'}
            });
    
            Plotly.newPlot('plotVoltage', [{
                x: data.time,
                y: data.voltage,
                mode: 'lines+markers',
                name: 'Voltage(t)'
            }], {
                title: 'Graph of Voltage vs. Time',
                xaxis: {title: 'Time (t)'},
                yaxis: {title: 'Voltage (Volts)'}
            });
        });
    };
    </script>
